
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronos Flip Clock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #09090b;
      color: #fafafa;
      margin: 0;
      overflow-x: hidden;
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    .backface-hidden {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .preserve-3d {
      transform-style: preserve-3d;
    }

    @keyframes flip-down-top {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-90deg); }
    }

    @keyframes flip-down-bottom {
      0% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }

    .animate-flip-top {
      animation: flip-down-top 0.4s ease-in forwards;
    }

    .animate-flip-bottom {
      animation: flip-down-bottom 0.4s ease-out 0.4s forwards;
    }

    /* Flip Clock Specific Styles */
    .flip-card {
      position: relative;
      width: 80px;
      height: 120px;
      line-height: 120px;
      text-align: center;
      background-color: #18181b;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      font-family: 'JetBrains Mono', monospace;
    }

    @media (max-width: 640px) {
      .flip-card {
        width: 50px;
        height: 80px;
        line-height: 80px;
      }
    }
  </style>
